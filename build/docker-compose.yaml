version: '3.8'
services:
  app:
    container_name: contenedor_php
    image: alealbaladejo/biblioteca:v1
    restart: always
    environment:
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - BASE_URL=${BASE_URL}
    ports:
      - ${PORT}:80
    depends_on:
      - db
    volumes:
      - ./app:/var/www/html
      - ./logs:/var/log/apache2

  db:
    container_name: servidor_mysql
    image: mariadb
    restart: always
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  mariadb_data:
